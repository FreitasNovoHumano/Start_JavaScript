<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - DOM</title>

    <style>
        .bg-blue {
            background-color: #648eff;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="titulo" onclick="alert('Você clicou no título!')" class="bg-blue">Aula 06 - DOM</h1>

    <form id="cadastrarJogo">
        <h3>Cadastrar Novo Jogo</h3>
        <label for="nome">Nome do Jogo:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="genero"> Gênero</label>
        <input type="text" id="genero" name="genero" required>
        <br><br>
        <label for="ano"> Ano de Lançamento:</label>
        <input type="number" id="ano" name="ano" required>
        <br><br>
        <button type="submit">Cadastrar Jogo</button>
    </form>

    <hr>

    <h2>Lista de Jogos</h2>

    <ul id='listaDeJogos'></ul>

    <button id='adicionarJogo'>Adicionar jogo</button>

    <script src="index.js"></script>   
</body>
</html>
